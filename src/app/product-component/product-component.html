<div class="container">
  <div class="display-4 text-center mt-3">Cadastro de Produtos</div> <!-- display-4 é uma classe de título do bootstrap-->

    <div class="mb-3 mt-3"> <!--mb-3-->
      <label for="inputId" class="form-label">id</label>
      <input type="text" class="form-control" id="inputId" formControlName="id">
    </div>

  <form [formGroup]="formGroupProduct">
    <div class="mb-3 mt-3"> <!--mb-3-->
      <label for="inputName" class="form-label">Nome</label>
      <input type="text" class="form-control" id="inputName" formControlName="name">
    </div>
    
    <div class="mb-3">
      <label for="inputPrice" class="form-label">Price</label>
      <input formControlName="price" type="text" class="form-control" id="inputPrice">
    </div>

    <div class="mb-3">
      <label for="inputDescription" class="form-label">Description</label>
      <input formControlName="description" type="text" class="form-control" id="inputDescription">
    </div>

    <button type="submit" class="btn btn-primary" (click)="save()"
    
    >Salvar</button>
    
  </form>
    Total de produtos:{{products.length}}
    <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Nome</th>
      <th scope="col">Descrição</th>
      <th scope="col">Preço</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <th scope="row">{{p.id}}</th>
      <td>{{p.name}}</td>
      <td>{{p.description}}</td>
      <td>{{p.price}}</td>
    </tr>

  </tbody>
</table>

</div>
